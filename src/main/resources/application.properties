spring.application.name=ModuleRegister

# Liquibase configuration
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
spring.liquibase.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/moduleregister
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Context path
server.servlet.context-path=/api
server.port=8080

cors.allowed.origins=http://localhost:3000

# Token configuration
moduleregister.jwt.secret.key=TW9ja2VkIFNlY3JldCBLZXkgRm9yIE1vZHVsZSBSZWdpc3RlciBBcHA=
moduleregister.jwt.expiry.access-token=900
moduleregister.jwt.expiry.refresh-token=2592000

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG